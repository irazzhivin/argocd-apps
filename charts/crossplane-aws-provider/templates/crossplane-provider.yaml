apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace }}
  annotations:
    name: {{ .Values.namespace }}
  labels:
    networking: crossplane
---
apiVersion: pkg.crossplane.io/v1alpha1
kind: ControllerConfig
metadata:
  name: aws-config
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.AWSRoleArn }}
spec:
  podSecurityContext:
    fsGroup: 2000
{{- if .Values.controllerConfig }}
{{ tpl .Values.controllerConfig $ | indent 2 }}
{{- end}}
---
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-aws
spec:
  package: crossplane/provider-aws:master
  controllerConfigRef:
    name: aws-config
---
apiVersion: aws.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: aws-provider
spec:
  credentials:
    source: InjectedIdentity 



